<!DOCTYPE html>
<html>
<head>
  <title>Text Decorator</title>
  <link href="../StyleSheets/decoratemytext.css" type="text/css" rel="stylesheet"/>
  <!-- link to your script file here -->
  <script src="../Javascript/decoratemytext.js"></script>

<body>
<h1>Text Decorator</h1>

<div>
  <img src="../Images/decorated.gif" alt="very decorated!"/>
</div>

<!-- Your UI controls go here -->
<fieldset>
  <legend>Text</legend>
  <textarea id="txtInput" rows="4" cols="30">Sample Item 1
    Sample Item 2</textarea>
</fieldset>

<fieldset>
  <legend>Decoration</legend>
  <button id="btnBigger">Bigger Decorations!</button>
  <button id="btnStop">Stop Decorations!</button>
  <br>
  <input type="checkbox" id="chkBling" name="bling" onchange="changeTextStyle()"/> Bling

</fieldset>

</body>
</html>
